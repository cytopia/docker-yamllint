---

###
### Enable sudo (required for docker service)
###
sudo: required


###
### Language
###
language: minimal


###
### Add services
###
services:
  - docker


###
### Build Matrix
###
env:
  matrix:
    - VERSION=1.0
    - VERSION=1.1
    - VERSION=1.2
    - VERSION=1.3
    - VERSION=1.4
    - VERSION=1.5
    - VERSION=1.6
    - VERSION=1.7
    - VERSION=1.8
    - VERSION=1.9
    - VERSION=1.10
    - VERSION=1.11
    - VERSION=1.12
    - VERSION=1.13
    - VERSION=1.14
    - VERSION=1.15
    - VERSION=1.17
    - VERSION=1.18
    - VERSION=latest


###
### Install requirements
###
install:
  - retry() {
      for ((n=0; n<10; n++)); do
        echo "[${n}] ${*}";
        if eval "${*}"; then
          return 0;
        fi;
      done;
      return 1;
    }


###
### Check generation changes, build and test
###
before_script:
  - retry make lint
  - retry make build TAG=${VERSION}
  - retry make test  TAG=${VERSION}


###
### Push to Dockerhub
###
script:
  # Push to docker hub on success
  - if [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      while ! make login USER="${DOCKER_USERNAME}" PASS="${DOCKER_PASSWORD}"; do sleep 1; done;
      if [ -n "${TRAVIS_TAG}" ]; then
        while ! make push TAG="${VERSION}-${TRAVIS_TAG}"; do sleep 1; done;
      elif [ "${TRAVIS_BRANCH}" == "master" ]; then
        while ! make push TAG=${VERSION}; do sleep 1; done;
      elif [[ ${TRAVIS_BRANCH} =~ ^(release-[.0-9]+)$ ]]; then
        while ! make push TAG="${VERSION}-${TRAVIS_BRANCH}"; do sleep 1; done;
      else
        echo "Skipping branch ${TRAVIS_BRANCH}";
      fi
    else
      echo "Skipping push on PR";
    fi
